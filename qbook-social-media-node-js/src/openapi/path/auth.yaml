Login:
    post:
        summary: Login
        tags:
            - Authentication
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            email:
                                type: string
                                description: Username of the user
                                example: pythagore1102@gmail.com
                            password:
                                type: string
                                description: Password of the user
                                example: password1234
        responses:
            200:
                description: Login successfully
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                status:
                                    type: integer
                                    description: Status code
                                    example: 200
                                message:
                                    type: string
                                    description: Message
                                    example: Login successful
                                data:
                                    $ref: '../components/components.yaml#/LoginResponse'

LoginVerify:
    post:
        summary: Verify OTP for tow factor authentication (TFA)
        tags:
            - Authentication
        security:
            - bearerAuth: []
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            opt:
                                type: string
                                description: OTP code
                                example: 123456
                            twoFaToken:
                                type: string
                                description: Two factor authentication token
                                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2NzZlMTdhN2JlZmIxMjE0Y2IwYzZiZjEiLCJpYXQiOjE3MzU0MzA3NDYsImV4cCI6MTczNTQzMTY0Nn0.Abiv8HXk6WHAuhlhv4k8sv8flVQQKeBd8jp3O0i3TF4
        responses:
            200:
                description: Login successfully
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                status:
                                    type: integer
                                    description: Status code
                                    example: 200
                                message:
                                    type: string
                                    description: Message
                                    example: Login successful
                                data:
                                    $ref: '../components/components.yaml#/LoginResponse'

